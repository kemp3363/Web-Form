<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="CWF.css">
  </head>
  <body>

    <h1>Contact Us!</h1>

    <div class="info">

      <form class="iden" action="_blank" method="post" autocomplete="off">

        <p>First Name:</p>
        <input type="text" name="First"  placeholder = "firstname" style=" border-left: none" list="names">       
        <hr><br>

        <p>Last Name:</p>
        <input type="text" name="Last" placeholder = "lastname" style=" border-left: none">
        <hr><br>

        <p>E-mail:</p>
        <input type="email" name="email" placeholder = "email@example.com" style=" border-left: none" required>
        <hr><br>

        <p>Comment</p>
        <input type="text" name="message" value="" style=" padding: 30px; border-left: none; width: 200px">
        <p></p>

        Sex:
        <input type="radio" name="gender"value="Male">Male
        <input type="radio" name="gender" value="female">Female
        <p></p>

        <input type="checkbox" name="check1" value="">I'd like to recieve notices when this website updates.<br>
        <input type="checkbox" name="xheck2" value="">
        I'd like to recieve notices pertaining to related websites and their services.
        <p></p>

        <input type="submit" name="submit" value="Submit">
      </form>
    </div>



  </body>
</html>
